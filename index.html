<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="mainBlock">
            <figure>
                <img id="qrcode" src="./images/image-qr-code.png" alt="A cool qr code">
            </figure>
            <h1 id="mainText">Improve your front-end skills by building projects</h1>
            <p id="secondText">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
    </main>
</body>
</html>
